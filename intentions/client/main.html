<head>
  <title>Intentions</title>
</head>

<body>

  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Intentions</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="active"><a href="#">Login</a></li>
      </ul>
    </section>
  </nav>


  <div class="row">
    <div class="large-6 columns">
      <h2>I WANT TO</h2>
      
      <form class="new-intention">
        <input type="text" name="text" placeholder="What are your intentions for the day?" />
      </form>
      
      <ul class="intentions">
        {{#each intentions}}
          {{> intention}}
        {{/each}}
      </ul>
    </div>

    <div class="large-6 columns">
      <h2>I DID</h2>
    </div>
  </div>

  {{initFoundation}}
</body>

<template name="intention">
  <li>{{text}}</li>
</template>
